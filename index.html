<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiSearch</title>
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    
    <header class="text-center">
        <h1>Wiki Search App</h1>
        <p >Search for the meaning of any word.</p>
    </header>

    <main>
        <div class="searchBox text-center">
            <input type="search" name="searchWiki" id="" class="w-75 p-1 searchInput" placeholder="Search for something, anything">
            <button type="submit" class="btn btn-primary p-1 btn-lg goBtn">Go</button>

        </div>

        <div class="visible d-flex justify-content-center"id="loaderDiv">

        </div>
        <section class="invisible">
            <div>
                <h1 class="searchTitle"></h1>
                <p class="searchParagraph1"></p>
                <p class="searchParagraph2"></p>
                <p class="searchParagraph3"></p>
                <p class="searchParagraph4"></p>
                <p class="searchParagraph5"></p>


                <a class="btn btn-outline-dark findMor" href="#" role="button" target="_blank">Find out more?</a>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
